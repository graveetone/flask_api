<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RP Flask REST API</title>
</head>
<body>
    <h1>
        Hello, World!
    </h1>

    <ol>
        {% for person in people %}
            <li>
                <h3>
                {{ person.fname }} {{person.lname}}
                </h3>
            </li>
        {% endfor %}
    </ol>
        
</body>
</html>
